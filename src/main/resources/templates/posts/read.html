<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* 전체 화면을 차지하도록 설정 */
            margin: 0;
        }
        .container {
            max-width: 600px; /* 컨테이너 너비 설정 */
            margin-top: 20px; /* 상단 여백 추가 */
            display: flex;
            flex-direction: column; /* 세로 방향으로 레이아웃 설정 */
            height: calc(100% - 40px); /* 화면 높이에 맞추기 */
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%; /* 컨텐츠 래퍼가 전체 화면을 차지하도록 설정 */
        }
        .title {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            flex: 0 0 auto; /* 제목의 세로 폭을 줄이고 자동 높이로 설정 */
        }
        .content {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            flex: 1; /* 남은 화면을 가득 채우도록 설정 */
            overflow-y: auto; /* 본문이 길어질 경우 스크롤바 추가 */
        }
        .button-group {
            margin-top: auto; /* 버튼 그룹이 하단에 위치하도록 설정 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center">
        <h2>글 보기</h2>
    </div>

    <!-- 제목과 본문 컨테이너 -->
    <div class="content-wrapper">
        <!-- 제목 표시 -->
        <div class="title">
            <h4>제목</h4>
            <p th:text="${post.title}">Sample Title</p> <!-- 타임리프 변수 사용 -->
        </div>

        <!-- 본문 표시 -->
        <div class="content">
            <h4>본문</h4>
            <p th:text="${post.content}">Sample Content</p> <!-- 타임리프 변수 사용 -->
        </div>
    </div>

    <!-- 버튼 그룹 -->
    <div class="row button-group">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">홈으로 돌아가기</button>
        </div>
    </div>
</div>
</body>
</html>
