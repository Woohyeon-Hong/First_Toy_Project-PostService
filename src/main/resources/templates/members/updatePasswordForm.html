<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>비밀번호 업데이트</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>


    <form th:action="@{/members/updatePassword}" th:object="${updateParam}" method="post">

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" th:errorclass="field-error">
            <div th:errors="*{password}" class="field-error"/>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 업데이트</button>
            </div>

            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
